{% extends 'productapp/index.html' %}

{% block title %}
    <title>Insert Page</title>
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Insert Product Details</h2>
        <form action="/productapp/insert/" method="post"> {% csrf_token %}

            <!-- Product ID -->
            <div class="form-group">
                <label for="product_id">Product ID:</label>
                <input type="text" class="form-control" id="product_id"  placeholder="Enter Product Id" name="product_id">
            </div>

            <!-- Product Name -->
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" class="form-control" id="product_name"  placeholder="Enter Product Name" name="product_name" >
            </div>

            <!-- Product Price -->
            <div class="form-group">
                <label for="product_price">Product Price:</label>
                <input type="number" class="form-control" id="product_price"  placeholder="Enter Product Price" name="product_price" >
            </div>

            <!-- Product Quantity -->
            <div class="form-group">
                <label for="product_quantity">Product Quantity:</label>
                <input type="number" class="form-control" id="product_quantity"  placeholder="Enter Product Quantity" name="product_quantity">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
{% endblock content %}
